<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="outside-component"></div>
    <script type="text/babel">
      var TextAreaCounter = React.createClass({

        propTypes: {
          text: React.PropTypes.string,
        },

        getInitialState: function() {
          return {
            text: this.props.text,
          };
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        }
      });

      // Allocating the ReactDOM.render inside a variable you can access it from the browser console. Remember this for later!
      // (I'm talking to myself here. In case I forget to remove these lines later.)

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          text: "Bob",
        }),
        document.getElementById("outside-component")
      );

    </script>
  </body>
</html>
