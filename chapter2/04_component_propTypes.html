<!DOCTYPE html>

  </head>
  <body>

      var Component = React.createClass({
        proptypes: {

        },
        render: function() {
          return React.DOM.span(null, "Meu nome Ã© " + this.props.name)

        document.getElementById("component-proptypes")
      );
      

    </script>
